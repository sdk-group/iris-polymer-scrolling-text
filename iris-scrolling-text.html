<link rel="import" href="../polymer/polymer.html">

<dom-module id="iris-scrolling-text">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iris-settings-access id="settings"></iris-settings-access>

    <marquee behavior="scroll" direction="right">[[text]]</marquee>
  </template>
  <script>
    (function() {
      'use strict'
      Polymer({
        is: 'iris-scrolling-text',
        properties: {
          source: {
            type: String,
            observer: '_sourceChanged(source)'
          },
          text: {
            type: String
          }
        },
        _sourceChanged(source) {
          let server = this.$.settings.getItem('data_server');
          let port = this.$.settings.getItem('data_port');
          let root = port ? (server + ':' + port) : server;

          let url = root + source;
          fetch(url, {
            cache: "reload"
          }).then(r => r.text()).then(text => {
            this.set('text', text);
          });
        }
      });

    })();
  </script>
</dom-module>
