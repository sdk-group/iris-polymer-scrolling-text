<link rel="import" href="../polymer/polymer.html">

<dom-module id="iris-scrolling-text">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iris-settings-access id="settings"></iris-settings-access>
    <iris-content-import content="{{text}}" dest="[[source]]"></iris-content-import>

    <marquee behavior="scroll" direction="right">[[text]]</marquee>
  </template>
  <script>
    (function() {
      'use strict'
      Polymer({
        is: 'iris-scrolling-text',
        properties: {
          source: {
            type: String
          },
          text: {
            type: String
          }
        }
      });

    })();
  </script>
</dom-module>
