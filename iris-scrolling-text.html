<link rel="import" href="../polymer/polymer.html">

<dom-module id="iris-scrolling-text">
  <template>
    <style>
      :host {
        display: block;
        white-space: nowrap;
      }

      .scroll-left {
        height: 50px;
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 60px;
      }

      .scroll-left p {
        position: absolute;
        width: auto;
        height: 100%;
        margin: 0;
        line-height: 50px;
        text-align: center;
        /* Starting position */
        -moz-transform: translateX(100%);
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
        /* Apply animation to this element */
        -moz-animation: scroll-left 20s linear infinite;
        -webkit-animation: scroll-left 20s linear infinite;
        animation: scroll-left 20s linear infinite;
      }
      /* Move it (define the animation) */

      @-moz-keyframes scroll-left {
        0% {
          -moz-transform: translateX(100%);
        }
        100% {
          -moz-transform: translateX(-100%);
        }
      }

      @-webkit-keyframes scroll-left {
        0% {
          -webkit-transform: translateX(100%);
        }
        100% {
          -webkit-transform: translateX(-100%);
        }
      }

      @keyframes scroll-left {
        0% {
          -moz-transform: translateX(100%);
          /* Browser bug fix */
          -webkit-transform: translateX(100%);
          /* Browser bug fix */
          transform: translateX(100%);
        }
        100% {
          -moz-transform: translateX(-100%);
          /* Browser bug fix */
          -webkit-transform: translateX(-100%);
          /* Browser bug fix */
          transform: translateX(-100%);
        }
      }
    </style>
    <iris-settings-access id="settings"></iris-settings-access>
    <iris-content-import content="{{text}}" dest="[[source]]"></iris-content-import>


    <div class="scroll-left">
      <p>[[text]] </p>
    </div>

    <!-- <marquee behavior="scroll" direction="right">[[text]]</marquee> -->
  </template>
  <script>
    (function() {
      'use strict'
      Polymer({
        is: 'iris-scrolling-text',
        properties: {
          source: {
            type: String
          },
          text: {
            type: String
          }
        }
      });

    })();
  </script>
</dom-module>
